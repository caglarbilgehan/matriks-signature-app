<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matriks Outlook Email İmzası Oluşturucu</title>
  <style>
    :root { --bg:#f7f7f9; --card:#fff; --text:#222; --muted:#666; --primary:#0d6efd; --border:#e6e6e6; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background: var(--bg); color: var(--text); }
    header { padding:12px 24px; border-bottom:1px solid var(--border); background:#fff; position:sticky; top:0; }
    .brand { display:flex; align-items:center; gap:12px; }
    .brand img { height:32px; width:auto; display:block; }
    h1 { font-size:18px; margin:0; }
    main { max-width: 1200px; margin: 24px auto; padding: 0 16px; display:grid; grid-template-columns: 1.1fr 1.2fr; gap: 20px; }
    .card { background: var(--card); border:1px solid var(--border); border-radius:10px; padding:16px; }
    .field { margin-bottom:12px; }
    label { display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input { width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:8px; font-size:14px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    button { background: var(--primary); color:#fff; border:0; border-radius:8px; padding:10px 14px; font-size:14px; cursor:pointer; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
    .status { margin-top:8px; font-size:12px; color:var(--muted); }
    iframe { width:100%; height:500px; border:1px solid var(--border); border-radius:10px; background:#fff; }
    
    /* Wider screens: expand further */
    @media (min-width: 1400px) {
      main { max-width: 1400px; grid-template-columns: 1.1fr 1.3fr; gap: 24px; }
      iframe { height:560px; }
    }
    @media (min-width: 1700px) {
      main { max-width: 1600px; grid-template-columns: 1.2fr 1.5fr; gap: 28px; }
      iframe { height:620px; }
    }

    footer { max-width:1200px; margin: 0 auto 16px auto; padding: 0 16px; color: var(--muted); font-size:12px; }
    .footer-inner { display:flex; justify-content:space-between; align-items:center; padding:8px 0; }
    .footer-links { display:flex; gap:12px; align-items:center; }
    .footer-links a { color: var(--muted); text-decoration: none; }

    /* Simple button style for footer link */
    .btn {
      display:inline-block;
      padding:4px 8px;
      border:1px solid var(--border);
      border-radius:6px;
      color:#333;
      background:#fff;
      text-decoration:none;
      font-size:12px;
    }
    .btn:hover { background:#f5f5f5; }

    /* Internet connectivity banner */
    .net-banner { display:none; background:#ffe5e5; color:#a30000; border-bottom:1px solid #f2bcbc; padding:8px 24px; }
    .net-banner.show { display:block; }

    /* Modal */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); z-index:1000; }
    .modal.show { display:flex; align-items:center; justify-content:center; }
    .modal-card { width:min(820px, 92vw); max-height:80vh; background:#fff; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.25); display:flex; flex-direction:column; }
    .modal-header { display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid var(--border); }
    .modal-header h2 { font-size:16px; margin:0; }
    .modal-body { padding:12px 16px; overflow:auto; white-space:normal; font-size:13px; color:#333; line-height:1.35; }
    .modal-body h1, .modal-body h2, .modal-body h3 { margin:8px 0 6px; }
    .modal-body p { margin:4px 0; }
    .modal-body ul, .modal-body ol { margin:4px 0 6px 16px; padding-left:16px; }
    .modal-body li { margin:2px 0; }
    .modal-body img { display:block; margin:4px 0; }
    .modal-actions { padding:12px 16px; border-top:1px solid var(--border); display:flex; justify-content:flex-end; }
    .btn-secondary { background:#f3f3f3; border:1px solid var(--border); color:#333; }
    /* Make developer link look like normal text */
    .modal-actions a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <a href="https://www.matrikstr.com" target="_blank" rel="noreferrer noopener">
        <img id="headerLogo" src="" alt="Matriks Logo" />
      </a>
      <h1>Matriks Outlook Email İmzası Oluşturucu</h1>
    </div>
  </header>
  <div id="netBanner" class="net-banner">İnternet bağlantısı yok. Lütfen internet bağlantınızı kontrol edin.</div>
  <main>
    <section class="card">
      <div class="field">
        <label for="signatureName">Email İmza Adı (dosya adı)</label>
        <input id="signatureName" placeholder="Örn: Kurumsal İmza" />
      </div>
      <div class="field">
        <label for="fullName">Ad Soyad</label>
        <input id="fullName" placeholder="Örn: Ad Soyad" />
      </div>
      <div class="field">
        <label for="title">Ünvan</label>
        <input id="title" placeholder="Örn: Departman / Ünvan" />
      </div>
      <div class="row">
        <div class="field">
          <label for="phone">Telefon Numarası</label>
          <input id="phone" placeholder="Örn: +90 5XX XXX XX XX" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" placeholder="Örn: ad.soyad@firma.com" />
        </div>
      </div>
      <div class="actions">
        <button id="previewBtn" type="button">Önizle</button>
        <button id="saveBtn" type="button">Email İmzası Oluştur</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <iframe id="preview" title="Önizleme"></iframe>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="footer-links">Matriks Bina Kontrol Sistemleri</div>
      <div class="footer-links">
        <a id="aboutBtn" class="btn" href="#">Program hakkında</a>
        <a class="btn" href="mailto:yazilim@matrikstr.com">Hata bildir</a>
        <button id="checkUpdateBtn" class="btn" type="button">Güncellemeleri Kontrol Et</button>
        <span id="version">Versiyon: 1.1.0</span>
      </div>
    </div>
  </footer>

  <!-- About Modal -->
  <div id="aboutModal" class="modal" aria-hidden="true" role="dialog" aria-label="Program hakkında">
    <div class="modal-card">
      <div class="modal-header">
        <h2>Program hakkında</h2>
        <button id="aboutClose" class="btn btn-secondary" type="button">Kapat</button>
      </div>
      <div id="aboutContent" class="modal-body">Yükleniyor...</div>
      <div class="modal-actions">
        <div style="margin-right:auto; font-size:12px; color:#666;">
          Geliştirici: <a href="https://github.com/caglarbilgehan/" target="_blank" rel="noreferrer noopener">Çağlar Bilgehan</a> — <a href="mailto:yazilim@matrikstr.com">yazilim@matrikstr.com</a>
        </div>
        <button id="aboutClose2" class="btn btn-secondary" type="button">Kapat</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
  <script>
    (function () {
      function setHeaderLogo() {
        var el = document.getElementById('headerLogo');
        if (!el) return;
        if (window.assets) {
          if (typeof window.assets.logo === 'function') {
            el.src = window.assets.logo();
            return;
          }
          if (typeof window.assets.url === 'function') {
            el.src = window.assets.url('build/matriks-logo.png');
            return;
          }
        }
        // Last fallback in dev
        el.src = 'build/matriks-logo.png';
      }

      function fixAboutImages() {
        var about = document.getElementById('aboutContent');
        if (!about || !window.assets || typeof window.assets.url !== 'function') return;
        // Replace any relative build path with absolute file URL
        var imgs = about.querySelectorAll('img[src="build/matriks-logo.png"], img[src^="build/"]');
        imgs.forEach(function (img) {
          var src = img.getAttribute('src');
          if (src && src.indexOf('build/') === 0) {
            img.src = window.assets.url(src);
          }
        });
      }

      // Observe changes to aboutContent to fix images when HTML is injected
      function observeAbout() {
        var about = document.getElementById('aboutContent');
        if (!about || typeof MutationObserver === 'undefined') return;
        var obs = new MutationObserver(function () { fixAboutImages(); });
        obs.observe(about, { childList: true, subtree: true });
      }

      document.addEventListener('DOMContentLoaded', function () {
        setHeaderLogo();
        observeAbout();
      });
    })();
  </script>
</body>
</html>
